groups:
  - id: registry.grpc
    type: attribute_group
    display_name: gRPC Attributes
    brief: 'This document defines attributes for gRPC.'
    attributes:
      - id: grpc.status_code
        type:
          members:
            - id: ok
              brief: OK
              stability: experimental
              value: 0
            - id: cancelled
              brief: CANCELLED
              stability: experimental
              value: 1
            - id: unknown
              brief: UNKNOWN
              stability: experimental
              value: 2
            - id: invalid_argument
              brief: INVALID_ARGUMENT
              stability: experimental
              value: 3
            - id: deadline_exceeded
              brief: DEADLINE_EXCEEDED
              stability: experimental
              value: 4
            - id: not_found
              brief: NOT_FOUND
              stability: experimental
              value: 5
            - id: already_exists
              brief: ALREADY_EXISTS
              stability: experimental
              value: 6
            - id: permission_denied
              brief: PERMISSION_DENIED
              stability: experimental
              value: 7
            - id: resource_exhausted
              brief: RESOURCE_EXHAUSTED
              stability: experimental
              value: 8
            - id: failed_precondition
              brief: FAILED_PRECONDITION
              stability: experimental
              value: 9
            - id: aborted
              brief: ABORTED
              stability: experimental
              value: 10
            - id: out_of_range
              brief: OUT_OF_RANGE
              stability: experimental
              value: 11
            - id: unimplemented
              brief: UNIMPLEMENTED
              stability: experimental
              value: 12
            - id: internal
              brief: INTERNAL
              stability: experimental
              value: 13
            - id: unavailable
              brief: UNAVAILABLE
              stability: experimental
              value: 14
            - id: data_loss
              brief: DATA_LOSS
              stability: experimental
              value: 15
            - id: unauthenticated
              brief: UNAUTHENTICATED
              stability: experimental
              value: 16
        stability: experimental
        brief: "The [numeric status code](https://github.com/grpc/grpc/blob/v1.33.2/doc/statuscodes.md) of the gRPC request."
      - id: grpc.request.metadata
        type: template[string[]]
        stability: experimental
        brief: >
          gRPC request metadata, `<key>` being the normalized gRPC Metadata key (lowercase), the value being the metadata values.
        note: >
          Instrumentations SHOULD require an explicit configuration of which metadata values are to be captured.
          Including all request metadata values can be a security risk - explicit configuration helps avoid leaking sensitive information.
        examples: ['grpc.request.metadata.my-custom-metadata-attribute=["1.2.3.4", "1.2.3.5"]']
      - id: grpc.response.metadata
        type: template[string[]]
        stability: experimental
        brief: >
          gRPC response metadata, `<key>` being the normalized gRPC Metadata key (lowercase), the value being the metadata values.
        note: >
          Instrumentations SHOULD require an explicit configuration of which metadata values are to be captured.
          Including all response metadata values can be a security risk - explicit configuration helps avoid leaking sensitive information.
        examples: ['grpc.response.metadata.my-custom-metadata-attribute=["attribute_value"]']
