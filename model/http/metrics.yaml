version: "2"
attribute_groups:
  - id: metric_attributes.http.server.authority
    visibility: internal
    attributes:
      - ref_group: attributes.http.server.authority
      - ref: server.address
        requirement_level: opt_in
        note: |
          See [Setting `server.address` and `server.port` attributes](/docs/http/http-spans.md#setting-serveraddress-and-serverport-attributes).
          > **Warning**
          > Since this attribute is based on HTTP headers, opting in to it may allow an attacker
          > to trigger cardinality limits, degrading the usefulness of the metric.
      - ref: server.port
        requirement_level: opt_in
        note: |
          See [Setting `server.address` and `server.port` attributes](/docs/http/http-spans.md#setting-serveraddress-and-serverport-attributes).
          > **Warning**
          > Since this attribute is based on HTTP headers, opting in to it may allow an attacker
          > to trigger cardinality limits, degrading the usefulness of the metric.

metrics:
  - name: http.server.request.duration
    annotations:
      code_generation:
        metric_value_type: double
    brief: "Duration of HTTP server requests."
    instrument: histogram
    unit: "s"
    stability: stable
    attributes:
      - ref_group: metric_attributes.http.server.authority
      - ref_group: attributes.http.server.common
      - ref_group: attributes.http.common

  - name: http.server.active_requests
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: "Number of active HTTP server requests."
    instrument: updowncounter
    unit: "{request}"
    attributes:
      - ref_group: metric_attributes.http.server.authority
      - ref: http.request.method
        requirement_level: required
      - ref: url.scheme
        requirement_level: required
        examples: ["http", "https"]

  - name: http.server.request.body.size
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: "Size of HTTP server request bodies."
    instrument: histogram
    unit: "By"
    note: >
      The size of the request payload body in bytes. This is the number of bytes transferred excluding headers and
      is often, but not always, present as the [Content-Length](https://www.rfc-editor.org/rfc/rfc9110.html#field.content-length)
      header. For requests using transport encoding, this should be the compressed size.
    attributes:
      - ref_group: metric_attributes.http.server.authority
      - ref_group: attributes.http.server.common
      - ref_group: attributes.http.common

  - name: http.server.response.body.size
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: "Size of HTTP server response bodies."
    instrument: histogram
    unit: "By"
    note: >
      The size of the response payload body in bytes. This is the number of bytes transferred excluding headers and
      is often, but not always, present as the [Content-Length](https://www.rfc-editor.org/rfc/rfc9110.html#field.content-length)
      header. For requests using transport encoding, this should be the compressed size.
    attributes:
      - ref_group: metric_attributes.http.server.authority
      - ref_group: attributes.http.server.common
      - ref_group: attributes.http.common

  - name: http.client.request.duration
    annotations:
      code_generation:
        metric_value_type: double
    brief: "Duration of HTTP client requests."
    instrument: histogram
    unit: "s"
    stability: stable
    attributes:
      - ref_group: attributes.http.client.authority
      - ref_group: attributes.http.client.url
      - ref_group: attributes.http.common

  - name: http.client.request.body.size
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: "Size of HTTP client request bodies."
    instrument: histogram
    unit: "By"
    note: >
      The size of the request payload body in bytes. This is the number of bytes transferred excluding headers and
      is often, but not always, present as the [Content-Length](https://www.rfc-editor.org/rfc/rfc9110.html#field.content-length)
      header. For requests using transport encoding, this should be the compressed size.
    attributes:
      - ref_group: attributes.http.client.url
      - ref_group: attributes.http.client.authority
      - ref_group:  attributes.http.common
      - ref: url.template
        requirement_level:
          conditionally_required: If available.

  - name: http.client.response.body.size
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: "Size of HTTP client response bodies."
    instrument: histogram
    unit: "By"
    note: >
      The size of the response payload body in bytes. This is the number of bytes transferred excluding headers and
      is often, but not always, present as the [Content-Length](https://www.rfc-editor.org/rfc/rfc9110.html#field.content-length)
      header. For requests using transport encoding, this should be the compressed size.
    attributes:
      - ref_group: attributes.http.client.url
      - ref_group: attributes.http.client.authority
      - ref_group: attributes.http.common
      - ref: url.template
        requirement_level:
          conditionally_required: If available.

  - name: http.client.open_connections
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: "Number of outbound HTTP connections that are currently active or idle on the client."
    instrument: updowncounter
    unit: "{connection}"
    attributes:
      - ref: http.connection.state
        requirement_level: required
      - ref: network.peer.address
        requirement_level: recommended
      - ref: network.protocol.version
        requirement_level: recommended
      - ref: server.address
        requirement_level: required
      - ref: server.port
        requirement_level: required
      - ref: url.scheme
        requirement_level: opt_in
        examples: ["http", "https"]

  - name: http.client.connection.duration
    annotations:
      code_generation:
        metric_value_type: double
    stability: development
    brief: "The duration of the successfully established outbound HTTP connections."
    instrument: histogram
    unit: "s"
    attributes:
      - ref: network.peer.address
        requirement_level: recommended
      - ref: network.protocol.version
        requirement_level: recommended
      - ref: server.address
        requirement_level: required
      - ref: server.port
        requirement_level: required
      - ref: url.scheme
        requirement_level: opt_in
        examples: ["http", "https"]

  - name: http.client.active_requests
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: "Number of active HTTP requests."
    instrument: updowncounter
    unit: "{request}"
    attributes:
      - ref_group: attributes.http.client.authority
      - ref_group: attributes.http.client.url
      - ref: http.request.method
        requirement_level: recommended
      - ref: url.template
        requirement_level:
          conditionally_required: If available.