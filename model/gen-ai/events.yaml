groups:
  - id: gen_ai.common.event.attributes
    type: attribute_group
    stability: development
    brief: >
      Describes common Gen AI event attributes.
    attributes:
      - ref: gen_ai.system

  - id: event.gen_ai.inputs
    name: gen_ai.inputs
    type: event
    # severity: debug
    stability: development
    brief: >
      This event represents the whole input to the GenAI model in the model-specific
      format.
    extends: gen_ai.common.event.attributes
    body:
      id: gen_ai.inputs
      requirement_level: opt_in
      stability: development
      type: undefined

  - id: event.gen_ai.outputs
    name: gen_ai.outputs
    type: event
    # severity: debug
    stability: development
    brief: >
      This event represents the whole output received from the GenAI model in the
      model-specific format.
    extends: gen_ai.common.event.attributes
    body:
      id: gen_ai.outputs
      requirement_level: opt_in
      stability: development
      type: undefined
