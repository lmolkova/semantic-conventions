groups:
  - id: event.gen_ai.completion.details
    name: gen_ai.completion.details
    type: event
    stability: development
    brief: >
      Describes the details of a GenAI completion request including chat history
      and parameters.
    note: >
      This event is opt-in and should be used to store chat history and other completion
      details independently from traces.
    attributes:
      - ref: gen_ai.system
      - ref: gen_ai.operation.name
      - ref: gen_ai.request.model
      - ref: gen_ai.conversation.id
      - ref: gen_ai.system.instructions
      - ref: gen_ai.system.instructions_ref
      - ref: gen_ai.input.messages
      - ref: gen_ai.input.messages_ref
      - ref: gen_ai.output.messages
      - ref: gen_ai.output.messages_ref
      - ref: gen_ai.output.type
      - ref: gen_ai.response.model
      - ref: gen_ai.usage.input_tokens
      - ref: gen_ai.usage.output_tokens
      - ref: gen_ai.response.id
      - ref: error.type
      - ref: error.message
      - ref: server.address
      - ref: server.port
      # TODO: add other relevant attributes from inference span

