groups:
  - id: signalr.common_attributes
    prefix: signalr
    type: attribute_group
    brief: SignalR attributes
    attributes:
      - ref: dotnet.error.code
      - ref: network.protocol.name
      - ref: network.protocol.version
      - ref: network.transport

  - id: metric.signalr.server.connection.duration
    type: metric
    metric_name: signalr.server.connection.duration
    brief: The duration of connections on the server.
    instrument: histogram
    unit: "s"
    note: Corresponding `EventCounter` name is `connections-duration`; Meter name is `Microsoft.AspNetCore.Http.Connections`
    extends: signalr.common_attributes

  - id: metric.signalr.server.active_connections
    type: metric
    metric_name: signalr.server.active_connections
    brief: Number of connections that are currently active on the server.
    instrument: histogram
    unit: "s"
    note: Corresponding `EventCounter` name is `current-connections`; Meter name is `Microsoft.AspNetCore.Http.Connections`
    attributes:
      - ref: network.protocol.name
      - ref: network.protocol.version
      - ref: network.transport
